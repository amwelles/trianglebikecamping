<html lang="en">
<head>

	<link rel="stylesheet" href="style.css">

			events: [
				{
					id: 'dec-mg',

				},
				{
					id: 'weekly-cruise-1',
					title: 'Cruise: Bi-weekly Social Ride',
					start: '2023-12-13T18:00:00',

					url: 'https://buytickets.at/trianglebikecamping/1068381'
				},
				{
					id: 'att-cruise',
					title: 'Cruise: American Tobacco Trail',
					start: '2024-01-01T11:00:00',
					end: '2024-01-01T14:00:00',
					url: 'https://www.tickettailor.com/events/trianglebikecamping/1069316?'
				},
				{
					id: 'weekly-cruise-2',
					title: 'Cruise: Bi-weekly Social Ride',
					start: '2024-01-10T18:00:00',
					end: '2024-01-10T20:00:00',
					url: 'https://buytickets.at/trianglebikecamping/1068381'
				},
				{
					id: 'weekly-cruise-3',
					title: 'Cruise: Bi-weekly Social Ride',
					start: '2024-01-24T18:00:00',
					end: '2024-01-24T20:00:00',
					url: 'https://buytickets.at/trianglebikecamping/1068381'
				},
				{
					id: 'weekly-cruise-4',
					title: 'Cruise: Bi-weekly Social Ride',
					start: '2024-02-07T18:00:00',
					end: '2024-02-07T20:00:00',
					url: 'https://buytickets.at/trianglebikecamping/1068381'
				},
				{
					id: 'weekly-cruise-5',
					title: 'Cruise: Bi-weekly Social Ride',

					url: 'https://ncsports.org/event/cyclenc_coastal_ride/'
				},
				{
					id: 'ragbrai',
					title: 'RAGBRAI 2024',
					start: '2024-07-20',
					end: '2024-07-27',
					url: 'https://ragbrai.com'
				}
			],
			eventClick: function(info) {
				info.jsEvent.preventDefault(); // don't let the browser navigate

				if (info.event.url) {
				window.open(info.event.url);
				}
			},
			eventColor: '#09e',
			eventTextColor: '#fff'
        });
        calendar.render();
      });

    </script>
</head>
<body>
	
	<h1>Triangle Bike Camping</h1>

	<ul>
		<li>Join the <a href="https://groups.io/g/trianglebikecamping">email group</a> for updates</li>

</body>
</html>
