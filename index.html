<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Triangle Bike Camping</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
			plugins: [dayGridPlugin, iCalendarPlugin],
			initialView: 'dayGridMonth',
			events: {
				url: 'https://user.fm/calendar/v1-b7dba231c10196cd1a992a98f81fca30/triangle%20bike%20camping.ics',
				format: 'ics'
			}
        });
        calendar.render();
      });

    </script>
</head>
<body>
	
	<h1>Triangle Bike Camping</h1>

	<ul>
		<li>Join the <a href="https://groups.io/g/trianglebikecamping">email group</a> for updates</li>
		<li>See our <a href="https://www.tickettailor.com/events/trianglebikecamping">upcoming events</a></li>
	</ul>

	<h2>Calendar</h2>

	<div id="calendar"></div>
	
</body>
</html>
